<html>

<head>
    <link rel='stylesheet' href='/stylesheets/info.css' />
    <script src="javascripts/moreInfo.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

</head>

<body>
    <div class="container">
        <img src="/images/lisboa.jpg" alt="">
    </div>
    <nav>
        <ul>
            <li><button id="home"><a href="index.html">Home</a></button></li>
            <li><button id="itinerary"><a href="itinerary.html">Itinerary</a></button></li>
            <li><button id="profile"><a href="profile.html">Profile</a></button></li>
            <li><button id="login"><a href="login.html">Login</a></button></li>

        </ul>
        <script>
            $(document).ready(function () {
                var session = sessionStorage.getItem("username");
                if (session == null) {
                    $("#profile").hide();
                    $("#itinerary").hide();
                    $("#login").show();
                    $("#addToItin").hide();
                } else {
                    $("#profile").show();
                    $("#itinerary").show();
                    $("#login").hide();
                    $("#addToItin").show();
                }
            });

        </script>
    </nav>
    <main>
        <div class="data_page">
            <div class="Title">
                <div class="locName" id="Name">

                </div>
            </div>

            <div class="images">
                <div class="row">
                    <div class="Content" id="card">
                        <div class="card" id="imgPlace">

                        </div>
                    </div>
                </div>
            </div>
            <div class="description">
                <div class="text" id="Text">

                </div>
            </div>
            <div class="itinerary">
                <div class="addTo">
                    </br>
                    <button type="button" id="addToItin">Add To Itinerary</button>
                </div>
            </div>
            <div class="comments">
                <h1>Comments: </h1>

                <div class="locComm" id="Comm">
                    <div class="addComm" id="addComm">
                        <div id="usrform"> Rating: <input id ="rating" type="text" name="rating" placeholder="0.0 a 5.5"><input type="submit" onclick="comentario()">
                        </div>
                        <br>
                        <textarea id = "comentario" rows="4" cols="50" name="comment" form="usrform"> </textarea>
                        <p>Qualquer comentário poderá ajudar a melhorar a perspetiva do local para outros utilizadores!</p>
                    </div>
                    </br>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
