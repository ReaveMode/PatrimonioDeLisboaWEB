<html>

<head>
    <link rel='stylesheet' href='/stylesheets/profile.css' />
    <script src="javascripts/profile.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <img src="/images/lisboa.jpg" alt="">
    </div>
    <div class="nav">
        <nav>
            <ul>
                <li><button id="home"><a href="index.html" style="color:black">Home</a></button></li>
                <li><button id="itinerary"><a href="itinerary.html" style="color:black">Itinerary</a></button></li>
                <li><button id="login"><a href="login.html" style="color:black">Login</a></button></li>

            </ul>
    </div>
    <script>
        $(document).ready(function () {
            var session = sessionStorage.getItem("username");
            if (session == null) {
                $("#profile").hide();
                $("#itinerary").hide();
                $("#login").show();
            } else {
                $("#profile").show();
                $("#itinerary").show();
                $("#login").hide();
            }
        });

    </script>

    </nav>
    <main>
        <div class = "all">
            <div class="header">
                <h1>Profile</h1>
            </div>
            <div class="items">
                <div>
                    <div class="userInfo" id="userInfo">
                        <label for="name">Name: </label>
                        <br>
                        <input type="text" id="name" required readonly>
                        <br>
                        <label for="email">Email:* </label>
                        <br>
                        <input type="text" id="email" required>
                        <br>
                        <label for="country">Country:* </label>
                        <br>
                        <input type="text" id="country" required>
                       
                    </div>
                    <div>
                        <div class = "changeButton">
                            <p>* Pode alterar os dados</p>
                            <button onclick="changeInfo()">Change Info</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
