        <script>
            $(document).ready(function () {
                var session = sessionStorage.getItem("username");
                if (session == null) {
                    $("#profile").hide();
                    $("#itinerary").hide();
                    $("#login").show();
                } else {
                    $("#profile").show();
                    $("#itinerary").show();
                    $("#login").hide();
                }
            });

        </script>
